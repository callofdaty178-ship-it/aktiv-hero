<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abenteuer des Aktiv-Helden</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- TensorFlow.js + Pose Detection (MoveNet) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
</head>
<body>
  <main>
    <h1>Abenteuer des Aktiv-Helden</h1>

    <div class="toolbar">
      <button id="startBtn">Start</button>
      <button id="switchMoveBtn">Ãœbung wechseln</button>
      <button id="settingsBtn">Einstellungen</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>

    <div class="hud">
      <div>Ãœbung: <span id="moveName">Jumping Jacks</span></div>
      <div>ZÃ¤hler: <span id="counter">0</span></div>
      <div>Punkte: <span id="score">0</span></div>
    </div>

    <!-- Badge-Anzeige -->
    <div id="badges" class="badges" aria-live="polite"></div>

    <!-- Fortschritt (7 Tage) -->
    <section class="weekly">
      <h2>WÃ¶chentlicher Fortschritt (letzte 7 Tage)</h2>
      <table id="weeklyTable" class="weekly-table" aria-label="WÃ¶chentlicher Fortschritt">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Wiederholungen</th>
            <th>Punkte</th>
          </tr>
        </thead>
        <tbody><!-- wird per JS gefÃ¼llt --></tbody>
      </table>
    </section>

    <!-- Toast -->
    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <!-- kurzer Sound bei Badge (optional) -->
    <audio id="badgeSound" preload="auto">
      <!-- Du kannst hier eine eigene MP3 referenzieren -->
    </audio>
  </main>

  <!-- Einstellungen (Modal) -->
  <dialog id="settingsModal">
    <form method="dialog" class="settings-form">
      <h3>Einstellungen</h3>

      <!-- âœ¨ Alle Labels/Platzhalter auf Deutsch, damit Copilot die Logik gut ergÃ¤nzt -->
      <fieldset>
        <legend>Allgemein</legend>
        <label>
          Mindestkonfidenz (0.0â€“1.0)
          <input type="number" id="confThreshold" step="0.05" min="0" max="1" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Jumping Jacks</legend>
        <label>
          Mindestabstand KnÃ¶chel (Pixel)
          <input type="number" id="jjAnkleDist" step="5" min="40" max="240" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Squat</legend>
        <label>
          Winkel â€ždownâ€œ (&lt;=)
          <input type="number" id="squatDownDeg" step="1" min="60" max="150" />
        </label>
        <label>
          Winkel â€župâ€œ (&gt;=)
          <input type="number" id="squatUpDeg" step="1" min="120" max="180" />
        </label>
      </fieldset>

      <menu>
        <button value="cancel">Abbrechen</button>
        <button id="saveSettingsBtn" value="default">Speichern</button>
      </menu>
    </form>
  </dialog>

  <script src="game.js"></script>
</body>
</html>
