<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aktiv Hero – Kamera Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Aktiv Hero – Kamera Demo</h1>
    <p>Bewege dich vor der Kamera und probiere die Buttons unten aus.</p>

    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>

    <div class="hud">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stopp</button>
      <button id="fsBtn">Vollbild</button>
      <button id="shotBtn">Foto speichern</button>
    </div>

    <div id="downloadFallback"></div>
  </main>

  <script src="game.js"></script>
</body>
</html>
