<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aktiv Hero – Kamera Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Aktiv Hero – Kamera Demo</h1>
    <p>Bewege dich vor der Kamera und probiere die Buttons unten aus.</p>

    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>

    <div class="hud">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stopp</button>
      <button id="fsBtn">Vollbild</button>
      <button id="shotBtn">Foto speichern</button>
    </div>

    <div id="downloadFallback"></div>
  </main>

  <script src="game.js"></script>
</body>
</html>
<header class="topbar">
  <a class="brand" href="./" aria-label="WAT gesund Startseite">
    <picture>
      <!-- WebP für moderne Browser -->
      <source
        type="image/webp"
        srcset="
          assets/logo/watgesund-256.webp 256w,
          assets/logo/watgesund-384.webp 384w,
          assets/logo/watgesund-512.webp 512w,
          assets/logo/watgesund-768.webp 768w"
        sizes="(max-width: 640px) 180px, 240px" />
      <!-- JPG als Fallback -->
      <img
        src="assets/logo/watgesund-384.jpg"
        srcset="
          assets/logo/watgesund-256.jpg 256w,
          assets/logo/watgesund-384.jpg 384w,
          assets/logo/watgesund-512.jpg 512w,
          assets/logo/watgesund-768.jpg 768w"
        sizes="(max-width: 640px) 180px, 240px"
        alt="WAT gesund Logo"
        class="brand__img"
        decoding="async"
        loading="eager"
        fetchpriority="high" />
    </picture>
  </a>

  <nav class="status" id="status">Bereit</nav>
</header>
